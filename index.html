<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <title>Portland Doctor Lookup</title>
  </head>
  <body>
    <h1 class="jumbotron">Portand Doctor Lookup</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="find-form">
            <div class="form-group">
              <h4>Enter medical issue you're having:</h4>
              <input type="text" id="medical-issue" class="form-control"name="medical-issue" placeholder="e.g. 'strep throat'" required>
            </div>

            <div class="center">
              <button type="button" class="btn btn-sm" id="find">Find Doctors</button>
            </div>
          </div>

          <div id="results">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Phone Number</th>
                  <th>Website</th>
                </tr>
              </thead>
              <tbody id="results-list">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
